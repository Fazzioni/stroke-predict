<script>
  var slider = document.getElementById("Trackbar");
     
      slider.oninput = function() {
      info = 'sem risco';

      v = this.value;
      c = 'hsl(112, 100%, 50%';
      if (v < 15){ // sem risco
          c = 'hsl(112, 100%, 50%';
          this.style.background = "rgb(166, 233, 171)";
          info = 'sem risco';

      }else if (v < 20){ // baixo risco
          c = 'hsl(39, 100%, 50%';
          this.style.background = "rgb(205, 233, 131)";
          info = 'Baixo risco';
          
      }else if (v < 25){ // medio risco
          c = 'hsl(22, 100%, 50%';
          this.style.background = "rgb(247, 148, 68)";
          info = 'Médio risco';
          

      }else if (v < 42){ // alto risco
          c = 'hsl(0, 100%, 50%';
          this.style.background = "rgb(252, 119, 93)";
          info = 'Alto risco';

      }else{  
          c = 'hsl(39, 100%, 50%';
          this.style.background = "rgb(205, 233, 131)";
          info = '';
          
      }
      document.getElementById("trackbar_value").innerText = (this.value/10) +" - "+info;
 
      
      // if (this.value > 50) this.style.background = "red";
        /*
                  Baixo risco = Menores que 2
	                Médio risco = Entre 2 e 2.55
	                Alto risco = Acima de 2.55
        */        

        this.style.setProperty('--trackbarColor', c)    
    }

</script>

<script>
  // script para realizar a predição
  function getId(id){ return document.getElementById(id)}
  
  function predition(){
    age = getId('age').value / 100;
    woman =  getId("radio_geneo_w").checked;
    casado = !getId("casado_s").checked;

    altura = getId('altura').value;
    peso = getId('peso').value;
    imc = peso / (altura * altura)
    imc = imc / 100
    hipertensao = getId("hipertenso_s").checked
    doenca_cardiaca = getId("heart_disease_s").checked
    
    work_type = [0,0,0,0];
    work_types =  [ ["work_type_1",0],["work_type_2",1],["work_type_3",2],["work_type_4",3]];
    for (i = 0; i < work_types.length; i ++)
      work_type[work_types[i][1]] = getId(work_types[i][0]).checked
      
    regiao_urbana = !getId("regiao_radio_s").checked
    glucose = (getId("Trackbar").value - 55) / (300 - 55)

 
    //gender	age	hypertension	heart_disease	ever_married	Residence_type	avg_glucose_level	bmi	stroke	work_type_Private	work_type_Self-employed	work_type_Govt_job	work_type_Never_worked
    test_tensor = tf.tensor2d([[  
      woman, age, hipertensao, doenca_cardiaca, casado , regiao_urbana, glucose, imc, work_type[0],work_type[1],work_type[2],work_type[3]
    ]]);

    resultado = model_heart.predict(test_tensor);
    console.log([woman, age, hipertensao, doenca_cardiaca, casado , regiao_urbana, glucose, imc, work_type[0],work_type[1],work_type[2],work_type[3]])

    console.log(model_heart.predict(test_tensor).print());
    alert( resultado.dataSync()[0] )
  }

</script>
